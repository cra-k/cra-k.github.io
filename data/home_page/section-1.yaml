## Introduction
Le Club de Recherche Académique a été initié par l'ACEM KENITRA, en 2019, avec l'appuie de quelques étudiants en cycle doctorale,
et ce après mures réflexions sur l'attitude à adopter pour une amélioration croissante et pérenne du niveau académique de la dite section.

Ce club a aussi pour but d’apporter de l’aide dans les études aux étudiants, 
stagiaires et employés comorien·ne·s qui se trouvent aux Maroc.

L'aide est centrée (liste non exhaustive) :
  - à la compréhension des cours, travaux dirigés et pratiques
  - des formations dédiées sur certains outils [Informatique] nécessaires (voire obligatoire) à l’individu pour pouvoir mieux travailler sur ses recherches, etc.
  - des conseils sur l'insertion professionelle,
  - etc.

Le club est composé de plusieurs cellules suivant les différentes branches d'études des étudiants:
  - Cellule de Mathématique, Informatique et Télécommunication (MIT),
  - Cellule de Biologie
  - Cellule de physique et chimie
  - Droit et économie, etc.

