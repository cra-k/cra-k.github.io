## Présentation
Dans cette formation nous allons présenter ce qu'est Microsoft PowerPoint suivi 
d'une explication son interdace. Nous allons initié les concernés sur les éléments 
de bases de Microsoft PowerPoint. Nous verrons un certains vocabulaire à connaître.

La formation se fera en trois partie:
  - la première partie sera basée sur les éléments de base(Imges, zone de texte, 
  smartArt, Graphique,...);
  - la deuxième partie sera d'une niveau intermédiare : Utilisations des effets 
  et animations sur des objets et d'autres utilisations avancées;
  - la troisième partie sera un travail dirigé qui servira comme pratique final 
  de la formation.

La formation sera faite par visio-conférence le <time>03 et 10 Mars 2021</time> et sera présentée 
par [@faouziMohamed](https://github.com/faouziMohamed "Lien vers le profile GitHub de Faouzi Mohamed").
